<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle Landing Page by Atharv Vani</title>
    <meta
      name="description"
      content="This is the challenge from Frontend Mentor, completed by Atharv Vani"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
              opensans: ["Open Sans", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script
      src="https://kit.fontawesome.com/1c038f6c4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main
      class="bg-[url('./assets/bg-mobile.svg')] md:bg-[url('./assets/bg-desktop.svg')] flex flex-col py-8 px-6 gap-8 md:px-[4rem] md:py-[2rem] max-sm:h-full md:gap-14"
    >
      <nav>
        <img
          src="./assets/logo.svg"
          alt="logo svg"
          class="w-[120px] md:w-[200px]"
        />
      </nav>
      <section class="w-full md:flex md:justify-between">
        <div class="w-full flex items-center justify-center md:w-1/2">
          <img
            src="./assets/illustration-mockups.svg"
            alt="illustration"
            class="w-[95%] md:w-fit"
          />
        </div>
        <div class="max-sm:mt-8 md:w-1/2 md:pl-20 md:py-24 flex flex-col gap-6">
          <h1
            class="text-white text-2xl max-sm:text-center md:text-[3rem] md:leading-[1.3] font-poppins font-[600]"
          >
            Build The Community Your Fans Will Love
          </h1>
          <p
            class="text-white font-opensans font-normal max-sm:text-center md:text-lg"
          >
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button
            class="bg-white w-fit py-2 px-7 max-sm:mx-auto md:py-3 md:px-14 rounded-full shadow-xl text-[#674baf] hover:bg-[#e882e8] hover:text-white"
          >
            Register
          </button>
        </div>
      </section>
      <footer class="flex items-center justify-center md:justify-end gap-4">
        <button class="footer_btn">
          <i class="fa-brands fa-facebook-f"></i>
        </button>
        <button class="footer_btn"><i class="fa-brands fa-twitter"></i></button>
        <button class="footer_btn">
          <i class="fa-brands fa-instagram"></i>
        </button>
      </footer>
    </main>
  </body>
</html>
